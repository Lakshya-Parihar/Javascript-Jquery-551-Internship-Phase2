<!DOCTYPE html>
<html>
<head>
    <title>Function</title>
</head>
<body>
<p id="demo">This is some Text Paragraph</p>
<button type="button" onclick="myFunction()">Try it</button>
<script>
    function myFunction() {
      document.getElementById("demo").innerHTML = "The Paragraph is changed.";
    }
    </script>
</body>
</html>
