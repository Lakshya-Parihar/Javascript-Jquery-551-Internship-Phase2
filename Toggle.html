<!DOCTYPE html>
<html lang="en">
<head>
    <title>Hide</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">
    </script>
    <script>
        $(document).ready(function() {
            $("#hide").click(function() {
                $("p").toggle();
            });
        });

    </script>
</head>
<body>
    <p>
        Lorem ipsum dolor, sit amet consectetur adipisicing elit.<br> 
        Voluptas enim illum non laborum soluta quidem excepturi,<br> 
        nulla dignissimos minus eligendi quis distinctio, voluptatem<br>
         similique, ipsam veritatis tempora ipsa illo necessitatibus?<br>
    </p>
    <button id="hide">Click to Hide and Click again to Show</button><br><br>
    
</body>
</html>
