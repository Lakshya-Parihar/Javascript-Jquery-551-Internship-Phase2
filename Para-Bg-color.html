<!DOCTYPE html>
<html lang="en">
<head>
    <title>Paragraph-Bg-Color</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">
    </script>
    <script>
        $(document).ready(function() {
            $("p").css("background-color","aqua");
            $("#P1").css("background-color","green");
            $(".P2").css("background-color","red");
        });
    </script>
</head>
<body>
<p>This is First Paragraph.</p>
<p id="P1">This is Second Paragraph.</p>
<p class="P2">This is Third Paragraph.</p>
</body>
</html>
