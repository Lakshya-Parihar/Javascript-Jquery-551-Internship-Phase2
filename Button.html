<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Button</title>

<body>
    <h3>Using Javascript</h3>  
        <button type="button" onclick="document.getElementById('demo').innerHTML=Date()">

        <p id="demo"></p>
